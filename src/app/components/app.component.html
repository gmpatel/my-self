<!--The content below is only a placeholder and can be replaced.-->

<md-toolbar color="primary">
    <!--<span style="margin-right: 50px">Name</span>-->

    <div *ngIf=app>
      <a *ngFor='let tab of app.header.tabs' md-button routerLink={{tab.link}}><md-icon>{{tab.icon}}</md-icon>{{tab.text}}</a>
    </div>
    <span class="fill-remaining-space"></span>
    <div *ngIf=app>
      <button md-button [mdMenuTriggerFor]='appMenu'><md-icon>{{app.header.menu.icon}}</md-icon></button>
    </div>
</md-toolbar>

<md-menu #appMenu="mdMenu">
  <div *ngIf=app>
    <button *ngFor='let option of app.header.menu.options'  md-menu-item><md-icon>{{option.icon}}</md-icon>{{option.text}}</button>
  </div>
</md-menu>

<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    Jolly good!
  </md-sidenav>

  <div class="example-sidenav-content">
    <div class='holder'>
		<router-outlet></router-outlet>
	</div>
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>
</md-sidenav-container>
